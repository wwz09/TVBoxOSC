name: Check And Clear Cache

on:
  #schedule:
    #- cron: 59 */8 * * *
  workflow_dispatch:
    

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
     
            
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Delete Cache Directory
        run: |
          if [ -d "/home/runner/actions/cache" ]; then
            rm -rf /home/runner/actions/cache
          fi
