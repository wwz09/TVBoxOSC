name: Auto DC Build

on:
  schedule:
    - cron: 34 */6 * * *
  workflow_dispatch:
    inputs:
      rebuild:
        description: '忽略构建记录以重新构建'
        required: false
        type: boolean
      donotpublish:
        description: '构建后不提交发布新版'
        required: false
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - userName: wwz09
            repoName: duocangbox
            branchName: main
            diy: wwz09DC.sh
            dcdiy: DCDIY.sh
            java_ver: 11
          - userName: mlabalabala
            repoName: box
            branchName: main
            diy: zyangDC.sh
            dcdiy: DCDIYA.sh
            java_ver: 11
          - userName: gj8438
            repoName: box
            branchName: main
            diy: YYDC.sh
            dcdiy: DCDIY.sh
            java_ver: 11
           
          
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          
      - name: 检查新的提交
        run: |
          upStream=https://github.com/${{ matrix.userName }}/${{ matrix.repoName }}
          echo "upStream=$upStream" >> $GITHUB_ENV
          git clone https://github.com/${{ matrix.userName }}/${{ matrix.repoName }} TVBoxOSC
          cd TVBoxOSC
          commit=$(git rev-parse HEAD)
          if ! grep -q "$commit" ../README.md || [ "${{ inputs.rebuild }}" == "true" ]; then
            echo "commit=$commit" >> $GITHUB_ENV
            echo "commitS=${commit:0:7}" >> $GITHUB_ENV
          fi

      - name: 签出源代码
        if: ${{ env.commit }}
        run: |
          cd TVBoxOSC
          git checkout ${{ env.commit }}
          echo "tag=$(git log --date=format:'%Y%m%d-%H%M' --pretty=format:%cd ${{ env.commitS }} -1)" >> $GITHUB_ENV
      - name: DIY 
        if: ${{ env.commit }}
        working-directory: TVBoxOSC
        run: |
          chmod +x ${{ github.workspace }}/DIY/sh/${{ matrix.diy }}
          chmod +x ${{ github.workspace }}/DIY/sh/${{ matrix.dcdiy }}
          bash ${{ github.workspace }}/DIY/sh/${{ matrix.diy }}
          bash ${{ github.workspace }}/DIY/sh/${{ matrix.dcdiy }}
         
      - name: 额外修改
        if: ${{ env.commit }}
        working-directory: TVBoxOSC
        run: |
          echo '修改VersionName'
          sed -i "/versionName/s#[0-9a-zA-Z_\.\'\"-]\+\$#\'${{ env.tag }}\'#" app/build.gradle
          sed -i "/android:text=/s#=\"#=\"${{ env.tag }}\\\\n\\\\n#" app/src/main/res/layout/dialog_about.xml
          echo 'crosswalk源，防挂'
          if grep -q 'crosswalk' build.gradle; then
            sed -i "/crosswalk/a\        maven { url 'https://o0halfLife0o.github.io/crosswalk/releases/crosswalk/android/maven2' }" build.gradle
          else
            sed -i "/jitpack.io/a\        maven { url 'https://o0halfLife0o.github.io/crosswalk/releases/crosswalk/android/maven2' }" build.gradle
          fi
          
      # 移除源代码压缩步骤，不再上传tar.xz文件
      #- name: 压缩源代码
      #  if: ${{ env.commit }}
      #  working-directory: TVBoxOSC
      #  run: |
      #    #zip -q -x ".git/*" -x  ".github/*" -r sourceCode-${{ env.commitS }}.zip .
      #    tar -cJf sourceCode-${{ env.commitS }}.tar.xz --exclude=.git --exclude=.github *

      - name: 安卓安装包签名
        if: ${{ env.commit }}
        working-directory: TVBoxOSC
        run: |
          signingConfigs=''
          signingConfig='ICAgICAgICAgICAgaWYgKHByb2plY3QuaGFzUHJvcGVydHkoIlJFTEVBU0VfU1RPUkVfRklMRSIpKSB7XAogICAgICAgICAgICAgICAgc2lnbmluZ0NvbmZpZyBzaWduaW5nQ29uZmlncy5teUNvbmZpZ1wKICAgICAgICAgICAgfVwK'
          signingConfigs="$(echo "$signingConfigs" |base64 -d )"
          signingConfig="$(echo "$signingConfig" |base64 -d )"
          sed -i -e "/defaultConfig {/i\\$signingConfigs " -e "/debug {/a\\$signingConfig " -e "/release {/a\\$signingConfig " app/build.gradle
          cp -f ${{ github.workspace }}/.github/workflows/TVBoxOSC.jks app/TVBoxOSC.jks
          sed -i '$a\RELEASE_STORE_FILE=./TVBoxOSC.jks'     ./gradle.properties
          sed -i '$a\RELEASE_KEY_ALIAS=TVBoxOSC'            ./gradle.properties
          sed -i '$a\RELEASE_STORE_PASSWORD=TVBoxOSC'       ./gradle.properties
          sed -i '$a\RELEASE_KEY_PASSWORD=TVBoxOSC'         ./gradle.properties
      - uses: actions/setup-java@v5
        if: ${{ matrix.java_ver }}
        with:
          distribution: temurin
          java-version: ${{ matrix.java_ver }}
      - name: 进行构建
        if: ${{ env.commit }}
        working-directory: TVBoxOSC
        run: |
          chmod +x gradlew
          # 不使用 --build-cache 避免缓存清理失败
          ./gradlew assembleRelease --parallel --daemon --warning-mode all

      - name: 准备应用程序
        if: ${{ env.commit }}
        working-directory: TVBoxOSC
        run: |
          rm -rf apk/
          mkdir -p apk/
          
          # 详细显示构建输出目录结构，帮助调试
          echo "=== 显示构建输出目录结构 ==="
          ls -la || true
          ls -la app || true
          ls -la app/build || true
          ls -la app/build/outputs || true
          ls -la app/build/outputs/apk || true
          ls -la app/build/outputs/apk/* || true
          
          # 搜索所有可能的APK位置，包括不同的构建变体目录
          echo "=== 正在搜索APK文件 ==="
          find . -name "*.apk" -type f -print
          
          # 收集所有APK文件，不管名称是什么
          apk_files=$(find . -name "*.apk" -type f -print)
          
          if [ -z "$apk_files" ]; then
            echo "=== 未找到任何APK文件！显示完整目录结构 ==="
            find . -type f -name "*.apk" -o -name "*release*" | head -20
            # 检查是否有bundle文件
            find . -name "*.aab" -type f -print
          else
            # 处理找到的APK文件
            for file in $apk_files; do
              base=$(basename "$file")
              if [[ "$base" == TVBox_* ]]; then
                new_base=$(echo "$base" | sed "s/release/${{ matrix.userName }}_${{ env.tag }}/")
              else
                new_base="${{ matrix.userName }}_${{ matrix.repoName }}_${{ env.tag }}.apk"
              fi
              echo "移动文件: $file -> apk/$new_base"
              mv "$file" "apk/$new_base"
            done
          fi
          
          # 列出apk目录内容，确认APK文件存在
          echo "=== APK目录最终内容 ==="
          ls -la apk/
          
          # 检查是否有APK文件，如果没有，创建一个空文件作为占位符（防止发布失败）
          if [ -z "$(ls -A apk/*.apk 2>/dev/null)" ]; then
            echo "=== 警告：APK目录中没有APK文件！创建占位符文件 ==="
            touch apk/placeholder.txt
          fi
          
          # 不再上传源代码压缩文件，跳过移动步骤
          echo "跳过源代码压缩文件移动步骤"
          echo "=== 准备应用程序步骤完成 ==="
      #- name: 程序上传
        #uses: actions/upload-artifact@v4
        #if: ${{ env.commit }}
        #continue-on-error: true
        #with:
          #name: ${{ matrix.userName }}-${{ matrix.repoName }}
          #path: |
            #TVBoxOSC/apk/*
      - name: Whether Or Not to Publish
        if: ${{ inputs.donotpublish && env.commit }}
        continue-on-error: true
        run: |
          echo "commit=" >> $GITHUB_ENV

      - name: 发布并上传
        uses: ncipollo/release-action@v1
        if: ${{ env.commit }}
        continue-on-error: true
        with:
          name: ${{ matrix.userName }}_${{ matrix.repoName }}_${{ env.tag }}
          tag: ${{ matrix.userName }}_${{ matrix.repoName }}_${{ env.tag }}_${{ env.commitS }}
          allowUpdates: true
          removeArtifacts: true
          artifacts: |
            TVBoxOSC/apk/*.apk

      - uses: dev-drprasad/delete-older-releases@master
        with:
          keep_latest: 10
          delete_tags: true
          delete_tag_pattern: ${{ matrix.userName }}_${{ matrix.repoName }}_.*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}






