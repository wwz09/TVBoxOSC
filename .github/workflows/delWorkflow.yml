name: Java CI with Gradle

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu - latest
    steps:
      - uses: actions/checkout@v3
      - name: Delete Gradle Caches
        run: rm -rf ~/.gradle/caches
      - name: Set up JDK 17
        uses: actions/setup - java@v3
        with:
          java - version: '17'
          distribution: 'temurin'
      - name: Build with Gradle
        run: ./gradlew build
